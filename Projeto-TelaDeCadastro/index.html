<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie sua conta</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="line"></div>
            <div class="dot"></div>
            <h2>Crie sua conta</h2>
        </div>
        <form>
            <div class="input-group">
                <label>Nome Completo</label>
                <div class="input-wrapper">
                    <input type="text" placeholder="Digite seu nome completo ">
                    <i class="fas fa-user"></i>
                </div>
            </div>
            <div class="input-group">
                <label>Usu치rio</label>
                <div class="input-wrapper">
                    <input type="text" placeholder="Escolha um para de Usu치rio">
                    <i class="fas fa-user"></i>
                </div>
            </div>
            <div class="input-group">
                <label>E-mail</label>
                <div class="input-wrapper">
                    <input type="email" placeholder="Insira um e-mail v치lido">
                    <i class="fas fa-envelope"></i>
                </div>
            </div>
            <div class="input-group">
                <label>Criar senha</label>
                <div class="input-wrapper">
                    <input type="password" placeholder="Digite sua senha">
                    <i class="fas fa-eye"></i>
                </div>
            </div>
            <div class="input-group">
                <label>Confirmar senha</label>
                <div class="input-wrapper">
                    <input type="password" placeholder="Confirme sua senha">
                    <i class="fas fa-eye"></i>
                </div>
            </div>
            <div class="terms">
                <input type="checkbox" id="terms">
                <label for="terms">Estou de acordo com os termos do aplicativo</label>
            </div>
            <button type="submit" class="btn">Criar conta</button>
            <p class="login">J치 possuo uma conta</p>
        </form>
    </div>
</body>
</html>
